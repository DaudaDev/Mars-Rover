<!DOCTYPE html>
<html lang="en">
  <link type="text/css" rel="stylesheet" href="marsrover.css" />
  <!-- Latest compiled and minified CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"
  />
  <script
    src="https://kit.fontawesome.com/3d0493dbc5.js"
    crossorigin="anonymous"
  ></script>

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Mars Rover</h1>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <button
              type="button"
              class="btn btn-outline-primary"
              id="getmovements"
              value="Get Movements"
              onclick="uploadFiles()"
            >
              <i class="fa-solid fa-add"></i> Add Rovers
            </button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <button
              type="button"
              class="btn btn-outline-primary"
              id="reset"
              name="reset"
              value="Get Movements"
              onclick="resetPlateau()"
            >
              <i class="fa-solid fa-refresh"></i> Reset Plateau
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="fileUpload">Upload Rover Movements</label>
            <input
              type="file"
              class="form-control"
              id="fileUpload"
              accept=".csv"
              value="Upload Rover Movements"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div id="plateau"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="marsrover.js"></script>
</html>
